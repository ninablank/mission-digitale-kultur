<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mission Digitale Kultur – Das Filmstifter-Orakel</title>
  <style>
    :root {--bg:#0e1f18;--bg2:#133127;--mint:#9ff7c2;--mint2:#e7fff3;--ink:#07130f;--accent:#18c08f;}
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:linear-gradient(180deg,var(--bg),var(--bg2));color:var(--mint2);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    .wrap{display:flex;flex-direction:column;min-height:100vh;max-width:980px;margin:auto;overflow:hidden}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;background:rgba(12,26,20,.85);border-bottom:3px solid #000}
    header h1{font-size:20px;font-weight:800;margin:0}
    .badge{background:var(--mint);color:var(--ink);border:3px solid #000;border-radius:10px;padding:6px 10px;font-weight:700}
    .scene{position:relative;flex:1;min-height:70vh;border-bottom:3px solid #000;background:url('scene.png') center bottom/cover no-repeat;}
    .dialog{position:absolute;bottom:100px;left:50%;transform:translateX(-50%);max-width:min(92vw,860px);background:rgba(12,26,20,.93);border:2px solid #0efcb4;border-radius:12px;box-shadow:0 0 16px rgba(24,192,143,.4);padding:14px 16px;}
    .dialog p{margin:0;line-height:1.7;font-size:clamp(14px,2.1vw,18px)}
    .choices{margin-top:12px;display:grid;gap:10px}
    .choice{padding:12px 14px;background:#0c1f19;border:3px solid #000;border-radius:10px;cursor:pointer;font-weight:800;color:var(--mint2)}
    .choice:hover{filter:brightness(1.12);background:#12392e}
    .status{position:absolute;bottom:0;left:0;right:0;display:flex;align-items:center;justify-content:space-between;gap:12px;padding:8px 12px;background:rgba(12,26,20,.8);border-top:2px solid #000;font-size:14px;z-index:5;height:60px;}
    .meter{flex:1;height:10px;background:#0a1a15;border:2px solid #000;border-radius:20px;overflow:hidden}
    .meter>div{height:100%;width:0%;background:linear-gradient(90deg,var(--mint),var(--accent))}
    .btn{padding:10px 14px;border:3px solid #000;border-radius:10px;font-weight:800;cursor:pointer}
    .btn.primary{background:var(--mint);color:var(--ink)}
    .btn.secondary{background:#0c1f19;color:var(--mint2)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Mission Digitale Kultur – Das Filmstifter-Orakel</h1>
      <div class="badge">Zürcher Filmstiftung</div>
    </header>
    <section class="scene">
      <div class="dialog">
        <p id="dialogText">Nacht im Förderlabor. Oliver Miescher aktiviert das Orakel. „Prüfe: Ist Nina Blank die ideale Wahl als Spezialistin Digitale Kultur?“</p>
        <div class="choices" id="choices"></div>
      </div>
    </section>
    <div class="status">
      <div class="badge">Match-Level</div>
      <div class="meter"><div id="meterFill"></div></div>
      <div class="actions">
        <button class="btn secondary" id="btnReset" style="display:none">Neu starten</button>
        <button class="btn primary" id="btnStart">Start!</button>
      </div>
    </div>
  </div>
  <script>
    const CONFIG = {
      candidateName: 'Nina Blank',
      recruiterName: 'Oliver Miescher',
      links: { cv: 'Nina_Blank_CV.pdf' },
      questions: [
        {
          prompt: 'Was motiviert Nina, sich für die Stelle zu bewerben?',
          choices: [
            { text: 'Die Chance, den Aufbau des Förderbereichs operativ und strategisch mitzugestalten.', value: 2 },
            { text: 'Der Wunsch, endlich wieder ein passwortgeschütztes Leben zu führen.', value: 0 },
            { text: 'Gerüchte über unbegrenzten Speicherplatz.', value: 0 }
          ]
        },
        {
          prompt: 'Was bringt Nina mit ins Pilotprojekt Digitale Kultur?',
          choices: [
            { text: 'Erfahrung in der Förderung, schnelle Auffassungsgabe und keine Angst vor Reglementen.', value: 2 },
            { text: 'Ein USB-Stick voller Hoffnung.', value: 0 },
            { text: 'Ein nostalgisches Point-and-Click-Spiel als Machbarkeitsstudie.', value: 0 }
          ]
        },
        {
          prompt: 'Wie erkennt man, dass Nina im Förderlabor war?',
          choices: [
            { text: 'Alles läuft strukturierter – und die Antragsformulare klingen irgendwie motivierter.', value: 2 },
            { text: 'Es riecht nach Kaffee und Erfolg.', value: 0 },
            { text: 'Die Datenbank bedankt sich höflich.', value: 0 }
          ]
        },
        {
          prompt: 'Wie erklärt Nina den Antragstellenden ein Förderinstrument?',
          choices: [
            { text: 'Mit Klarheit, Geduld und einem Hauch Begeisterung, bis alle sagen: Ah, jetzt macht’s Sinn.', value: 2 },
            { text: 'Mit einem geheimen Tanzritual im Archiv.', value: 0 },
            { text: 'Gar nicht – sie lässt einfach das Orakel sprechen.', value: 0 }
          ]
        },
        {
          prompt: 'Wie geht Nina mit Unklarheiten oder offenen Prozessen um?',
          choices: [
            { text: 'Mit Struktur, Ruhe und einem Lächeln – sie weiss, dass Aufbau immer ein bisschen Chaos heisst.', value: 2 },
            { text: 'Mit einer Excel-Therapiegruppe.', value: 0 },
            { text: 'Sie ruft die Förder-Götter an und bittet um Eingebung.', value: 0 }
          ]
        }
      ]
    };

    const $ = s => document.querySelector(s),
          dialogText = $('#dialogText'),
          choices = $('#choices'),
          meterFill = $('#meterFill'),
          btnStart = $('#btnStart'),
          btnReset = $('#btnReset');

    let state = { i:-1, score:0, max: CONFIG.questions.length * 2 };

    function setMeter(){ meterFill.style.width = Math.min(100, Math.round(state.score/state.max*100)) + '%'; }
    function say(t){ choices.innerHTML=''; dialogText.textContent=t; }
    function shuffle(a){ a=a.slice(); for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }
    function showChoices(list){
      choices.innerHTML='';
      shuffle(list).forEach(opt=>{
        const b=document.createElement('button');
        b.className='choice';
        b.textContent=opt.text;
        b.onclick=()=>pick(opt);
        choices.appendChild(b);
      });
    }

    function next(){
      state.i++;
      if(state.i < CONFIG.questions.length){
        const q = CONFIG.questions[state.i];
        say(q.prompt);
        showChoices(q.choices);
        setMeter();
      } else endScene();
    }

    function pick(opt){ state.score += opt.value; setMeter(); setTimeout(next, 450); }

    function endScene(){
      const pct = Math.round((state.score/state.max)*100);
      say('Das Orakel hat gesprochen: ' + CONFIG.candidateName + ' ist die perfekte Wahl! ' +
          CONFIG.recruiterName + ', Sie wissen, was Sie zu tun haben. (Match: ' + pct + '%)');
      choices.innerHTML =
        '<div class="choices"><a class="btn primary" href="' + CONFIG.links.cv +
        '" target="_blank" rel="noopener">Mehr über Nina Blank</a></div>';
      btnStart.style.display='none';
      btnReset.style.display='inline-block';
    }

    function reset(){
      state = { i:-1, score:0, max: state.max };
      say('Nacht im Förderlabor. Oliver Miescher aktiviert das Orakel. „Prüfe: Ist Nina Blank die ideale Wahl als Spezialistin Digitale Kultur?“');
      choices.innerHTML='';
      btnStart.style.display='inline-block';
      btnReset.style.display='none';
      setMeter();
    }

    btnStart.onclick = ()=>{ btnStart.style.display='none'; next(); };
    btnReset.onclick = reset;
    setMeter();
  </script>
</body>
</html>
