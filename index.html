<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mission Digitale Kultur – Das Förder‑Orakel</title>
  <style>
    :root {--bg:#0e1f18;--bg2:#133127;--mint:#9ff7c2;--mint2:#e7fff3;--ink:#07130f;--orb:#eaffcf;--accent:#18c08f;}
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:linear-gradient(180deg,var(--bg),var(--bg2));color:var(--mint2);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    .wrap{display:flex;flex-direction:column;min-height:100vh;max-width:980px;margin:auto;overflow:hidden}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;background:rgba(12,26,20,.85);border-bottom:3px solid #000}
    header h1{font-size:20px;font-weight:800;margin:0}
    .badge{background:var(--mint);color:var(--ink);border:3px solid #000;border-radius:10px;padding:6px 10px;font-weight:700}
    .scene{position:relative;flex:1;min-height:70vh;border-bottom:3px solid #000;background:url('scene.png') center bottom/cover no-repeat;}
    .oracle{position:absolute;left:50%;bottom:90px;transform:translateX(-50%);width:240px;height:120px;border:3px solid #000;border-radius:12px;background:#0a1612;}
    .oracle::before{content:"";position:absolute;left:50%;top:-16px;transform:translateX(-50%);width:96px;height:96px;border-radius:50%;background:radial-gradient(circle,var(--orb) 0 30%,rgba(234,255,207,.45) 30% 58%,transparent 60%);animation:pulse 2.4s infinite ease-in-out;}
    @keyframes pulse{0%,100%{opacity:.9;transform:translateX(-50%) scale(1);}50%{opacity:1;transform:translateX(-50%) scale(1.06);}}
    .dialog{position:absolute;top:16px;left:50%;transform:translateX(-50%);max-width:min(92vw,860px);background:rgba(12,26,20,.93);border:2px solid #0efcb4;border-radius:12px;box-shadow:0 0 16px rgba(24,192,143,.4);padding:14px 16px;}
    .dialog p{margin:0;line-height:1.7;font-size:clamp(14px,2.1vw,18px)}
    .choices{margin-top:12px;display:grid;gap:10px}
    .choice{padding:12px 14px;background:#0c1f19;border:3px solid #000;border-radius:10px;cursor:pointer;font-weight:800;color:var(--mint2)}
    .choice:hover{filter:brightness(1.12);background:#12392e}
    .status{position:absolute;bottom:0;left:0;right:0;display:flex;align-items:center;justify-content:space-between;gap:12px;padding:8px 12px;background:rgba(12,26,20,.8);border-top:2px solid #000;font-size:14px;z-index:5;height:60px;}
    .meter{flex:1;height:10px;background:#0a1a15;border:2px solid #000;border-radius:20px;overflow:hidden}
    .meter>div{height:100%;width:0%;background:linear-gradient(90deg,var(--mint),var(--accent))}
    .btn{padding:10px 14px;border:3px solid #000;border-radius:10px;font-weight:800;cursor:pointer}
    .btn.primary{background:var(--mint);color:var(--ink)}
    .btn.secondary{background:#0c1f19;color:var(--mint2)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Mission Digitale Kultur – Das Förder‑Orakel</h1>
      <div class="badge">Mint Edition</div>
    </header>
    <section class="scene">
      <div class="dialog">
        <p id="dialogText">Nacht im Förderlabor. Oliver Miescher aktiviert das Orakel. "Prüfe: Ist Nina Blank die ideale Wahl?"</p>
        <div class="choices" id="choices"></div>
      </div>
      <div class="oracle"></div>
    </section>
    <div class="status">
      <div class="badge">Match-Level</div>
      <div class="meter"><div id="meterFill"></div></div>
      <div class="actions">
        <button class="btn secondary" id="btnReset" style="display:none">Neu starten</button>
        <button class="btn primary" id="btnStart">Start!</button>
      </div>
    </div>
  </div>
  <script>
    const CONFIG={candidateName:'Nina Blank',recruiterName:'Oliver Miescher',
      questions:[
        {prompt:'Was braucht die ideale Spezialistin Digitale Kultur als Erstes?',choices:[
          {text:'Ein gutes Gleichgewicht aus Struktur und Kreativität.',value:2},
          {text:'Kaffee. Sehr viel Kaffee.',value:1},
          {text:'Eine Kristallkugel für Fördertrends.',value:0}]},
        {prompt:'Wie geht Nina mit neuen digitalen Tools um?',choices:[
          {text:'Neugierig & reflektiert – testet, evaluiert und vermittelt verständlich.',value:2},
          {text:'Installiert alles und hofft auf Magie.',value:0},
          {text:'Papier forever – Stift ist Update 1.0.',value:0}]},
        {prompt:'Wie erklärt Nina komplexe Förderlogik nach außen?',choices:[
          {text:'Klar, freundlich, inklusiv – ohne Buzzword‑Nebel.',value:2},
          {text:'Mit einem 60‑seitigen PDF und Fußnoten‑Bossfight.',value:0},
          {text:'Singend mit Ukulele (Bonus Charme).',value:1}]}
      ]};
    const $=s=>document.querySelector(s),dialogText=$('#dialogText'),choices=$('#choices'),meterFill=$('#meterFill'),btnStart=$('#btnStart'),btnReset=$('#btnReset');
    let state={i:-1,score:0,max:CONFIG.questions.reduce((a,q)=>a+Math.max(...q.choices.map(c=>c.value)),0)};
    function setMeter(){meterFill.style.width=Math.min(100,Math.round(state.score/state.max*100))+'%'}
    function say(t){choices.innerHTML='';dialogText.textContent=t}
    function shuffle(a){a=a.slice();for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a}
    function showChoices(list){choices.innerHTML='';shuffle(list).forEach(opt=>{const b=document.createElement('button');b.className='choice';b.textContent=opt.text;b.onclick=()=>pick(opt);choices.appendChild(b)})}
    function next(){state.i++;if(state.i<CONFIG.questions.length){const q=CONFIG.questions[state.i];say('Oliver Miescher: "'+q.prompt+'"');showChoices(q.choices);setMeter()}else endScene()}
    function pick(opt){state.score+=opt.value;setMeter();setTimeout(next,450)}
    function endScene(){const pct=Math.round((state.score/state.max)*100);say('Das Orakel hat gesprochen: '+CONFIG.candidateName+' ist die perfekte Wahl! '+CONFIG.recruiterName+', Sie wissen, was Sie zu tun haben. (Match: '+pct+'%)');choices.innerHTML='<div class="choices"><a class="btn primary" href="#">Mehr über Nina</a></div>';btnStart.style.display='none';btnReset.style.display='inline-block'}
    function reset(){state={i:-1,score:0,max:state.max};say('Nacht im Förderlabor. Oliver Miescher aktiviert das Orakel. "Prüfe: Ist Nina Blank die ideale Wahl?"');choices.innerHTML='';btnStart.style.display='inline-block';btnReset.style.display='none';setMeter()}
    btnStart.onclick=()=>{btnStart.style.display='none';next()};btnReset.onclick=reset;setMeter();
  </script>
</body>
</html>
